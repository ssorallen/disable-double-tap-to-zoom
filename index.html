<!DOCTYPE html>
<html>
  <head>
    <title>Disable double-tap to zoom</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style>
      .disable-dbl-tap-zoom {
        touch-action: manipulation;
      }

      .round {
        border-radius: 40px;
        height: 80px;
        line-height: 80px;
        text-align: center;
        width: 80px;
      }

      .round.primary {
        color: white;
        background: blue;
      }

      .round.secondary {
        color: white;
        background: red;
      }

      .mt-1 {
        margin-top: 0.25rem;
      }
    </style>
  </head>
  <body>
    <div class="round primary disable-dbl-tap-zoom" onclick="console.log('no zoom');">
      No zoom!
    </div>
    <div class="round secondary mt-1" onclick="console.log('zoom');">
      Zoom :(
    </div>
    <div>v2</div>
  </body>
</html>
